<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="scripts/three.min.js"></script>
    <script type="text/javascript" src="scripts/physi.js"></script>

    <script type="text/javascript">

    'use strict';

    Physijs.scripts.worker = 'scripts/physijs_worker.js';
    Physijs.scripts.ammo = 'ammo.js';

    var initScene, render, renderer, scene, camera, box;

    var materials = [
        new THREE.MeshLambertMaterial({
            ambient: 0xffffff,
            map: THREE.ImageUtils.loadTexture( 'img/dice1.jpg' ) }),
        new THREE.MeshLambertMaterial({
            ambient: 0xffffff,
            map: THREE.ImageUtils.loadTexture( 'img/dice6.jpg' ) }),
        new THREE.MeshLambertMaterial({
            ambient: 0xffffff,
            map: THREE.ImageUtils.loadTexture( 'img/dice2.jpg' ) }),
        new THREE.MeshLambertMaterial({
            ambient: 0xffffff,
            map: THREE.ImageUtils.loadTexture( 'img/dice5.jpg' ) }),
        new THREE.MeshLambertMaterial({
            ambient: 0xffffff,
            map: THREE.ImageUtils.loadTexture( 'img/dice3.jpg' ) }),
        new THREE.MeshLambertMaterial( {
            ambient: 0xffffff,
            map: THREE.ImageUtils.loadTexture( 'img/dice4.jpg' ) })
    ];
    var faceMaterial = new THREE.MeshFaceMaterial(materials);

    var newMat = Physijs.createMaterial(
      //faceMaterial,
      new THREE.MeshBasicMaterial({ color: 0x888888 }),

      .5,
      .5
    );

    initScene = function() {
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.getElementById( 'viewport' ).appendChild( renderer.domElement );

        scene = new Physijs.Scene;

        camera = new THREE.PerspectiveCamera(
            35,
            window.innerWidth / window.innerHeight,
            1,
            1000
        );
        camera.position.set( 60, 50, 60 );
        camera.lookAt( scene.position );
        scene.add( camera );

        // ground_material = Physijs.createMaterial(
        //         new THREE.MeshPhongMaterial({ map: THREE.ImageUtils.loadTexture('../assets/textures/general/floor-wood.jpg') }),
        //         .9, // high friction
        //         .6 // low restitution
        // );


        var geometry = new THREE.CubeGeometry(80, 80, 80, 3, 3, 3);
        //  var  cube     = new Physijs.BoxMesh( geometry, faceMaterial );


        //Box
        box = new Physijs.BoxMesh(
          new THREE.CubeGeometry( 5, 5, 5 ),
          //new THREE.MeshBasicMaterial({ color: 0x88d888 })
          newMat
            //new THREE.Mesh( geometry, new THREE.MeshFaceMaterial(materials) )
            //new THREE.Mesh(new THREE.MeshFaceMaterial(materials) )
            //new THREE.Mesh(new THREE.MeshBasicMaterial(), new THREE.MeshFaceMaterial(materials) )
        );
        scene.add( box );

        requestAnimationFrame( render );
    };

    render = function() {
        scene.simulate(); // run physics
        renderer.render( scene, camera); // render the scene
        requestAnimationFrame( render );
    };

    window.onload = initScene;

    </script>
</head>

<body>
    <div id="viewport"></div>
</body>
</html>
